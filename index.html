<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="row d-flex justify-content-around">
        <div class="col-md-4">
            <h3 class="m-5">Score</h3>
            <div class="card text-dark bg-light m-5 border border-primary border-4 rounded-3"
                style="width:100px;height: 100px;">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <div style="font-size: 150%;">
                        <h3 id="score"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3 class="m-5">Status</h3>
            <div class="card text-dark bg-light m-5 border border-dark border-4 rounded-3"
                style="width:100px;height: 100px;">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <div style="font-size: 100%;">
                        <h5 id="stat"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3 class="m-5" >Remaining</h3>
            <div class="card text-dark bg-light m-5 border border-danger border-4 rounded-pill"
                style="width:100px;height: 100px;">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <div style="font-size: 150%;">
                        <h3 id="remain"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row flex-row justify-content-center">
        <div class="col-md-6">
            <div class="d-flex ">
                <img id="img" width="400" height="400">
            </div>
        </div>
    </div>
    <div class="row pt-3 justify-content-center">
        <div class="col-md-7">
            <div id="word" class="text-center"></div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success" type="button" id="newGame">new game</button>
        </div>    
    </div>

    
    
    <script src="js/apireq.js"></script>
    <script src="js/hangman.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
